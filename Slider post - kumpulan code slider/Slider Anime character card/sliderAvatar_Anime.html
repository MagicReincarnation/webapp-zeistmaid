<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Anime (Library) - Active di Tengah</title>
  <!-- CSS Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  
  <div class="anime_container">
    <!-- Detail Anime -->
    <div id="anime_info" class="anime_details">
      <h2>Judul Anime</h2>
      <p>Sinopsis Anime</p>
    </div>
    <!-- Slider Anime -->
    <div class="swiper">
      <div class="swiper-wrapper" id="animeSliderWrapper">
        <!-- Slide anime akan di-generate lewat JS -->
      </div>
      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>
    
    <!-- List Karakter -->
    <div id="characters_list" class="characters_container">
      <!-- Card karakter -->
    </div>
  </div>
  
  <!-- JS Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
